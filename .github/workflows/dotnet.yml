name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal

    - name: Script
      run: |
        set-location QuranAnalyzer.WebUI/wwwroot/
        npm install
        npm run-script build
        
        Remove-Item 'react-with-dotnet' -Recurse
        Remove-Item 'package.json'
        Remove-Item 'package-lock.json'
        Remove-Item 'index.jsx'
      shell: pwsh

    - name: Script
      run: |
        New-Item -ItemType Directory -Force -Path 'FinalWebApp'
        Copy-Item -Path 'QuranAnalyzer.WebUI/wwwroot/'                               -Destination 'FinalWebApp\wwwroot\' -Force -Recurse
        Copy-Item -Path 'QuranAnalyzer.WebUI/bin/debug/net6.0/*.dll*'                -Destination 'FinalWebApp\'         -Force -Recurse
        Copy-Item -Path 'QuranAnalyzer.WebUI/bin/debug/net6.0/*.exe'                 -Destination 'FinalWebApp\'         -Force -Recurse
        Copy-Item -Path 'QuranAnalyzer.WebUI/bin/debug/net6.0/*.runtimeconfig.json'  -Destination 'FinalWebApp\'         -Force -Recurse
        Copy-Item -Path 'QuranAnalyzer.WebUI/bin/debug/net6.0/*.deps.json'           -Destination 'FinalWebApp\'         -Force -Recurse
      shell: pwsh

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: win5173.site4now.net
        username: ${{ secrets.FTP_USER_NAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: FinalWebApp/
        server-dir: 19sisteminedir/
