name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal

    - name: Script
      run: |
        New-Item -ItemType Directory -Force -Path 'FinalWebApp'
        
        Get-ChildItem -Path 'FinalWebApp'

        #Copy-Item -Path 'QuranAnalyzer.WebUI/bin/release/net6.0/*.dll' -Destination 'FinalWebApp\' -Force -Recurse

        Get-ChildItem -Path 'FinalWebApp'
      shell: pwsh